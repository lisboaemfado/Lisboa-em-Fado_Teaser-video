<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Live Fado Music Show</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f06, #ffdd00);
            animation: ambilight 10s infinite alternate;
        }

        video {
            width: 90vw; /* Limit the width for tablet portrait */
            max-width: 600px; /* Max width for larger screens */
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            transition: opacity 1s;
        }

        p {
            color: white;
            text-align: center;
            max-width: 600px;
            margin: 10px 0;
            font-size: 1.2em;
        }

        @keyframes ambilight {
            0% { background: linear-gradient(135deg, #f06, #ffdd00); }
            50% { background: linear-gradient(135deg, #ffdd00, #f06); }
            100% { background: linear-gradient(135deg, #00f, #f06); }
        }
    </style>
</head>
<body>
    <video controls autoplay loop>
        <source src="https://github.com/lisboaemfado/Lisboa-em-Fado_Teaser-video/raw/refs/heads/main/LISBOA%20EM%20FADO%20-%20The%20new%20Fado%20house%20in%20Lisbon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1 id="title">Intimate Live Fado Music Show</h1>
    <p>Experience an intimate live Fado show with local artists in downtown Lisbon. Get an authentic look at traditional music as Portuguese guitars and classic guitars accompany the singers.</p>

    <script>
        const titles = [
            "Intimate Live Fado Music Show", // English
            "Spectacle Intime de Fado en Direct", // French
            "Espectáculo Intimo de Fado en Vivo", // Spanish
            "Intimo Spettacolo di Fado dal Vivo", // Italian
            "Intimidade Espectáculo de Fado ao Vivo", // Portuguese (European)
            "Intimo Spettacolo di Fado dal Vivo" // Italian
            "Intimacy Fado Live Muziekshow" // Dutch
        ];

        let index = 0;
        const titleElement = document.getElementById('title');

        setInterval(() => {
            index = (index + 1) % titles.length;
            titleElement.innerText = titles[index];
        }, 5000); // Change title every 5 seconds
    </script>
</body>
</html>
