<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Live Fado Music Show</title>
    <style>
        /* Import a classic Roman-style font */
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #000000); /* Default dark gradient */
            font-family: 'Libre Baskerville', serif;
            color: white;
            transition: background 1s ease;
        }

        /* Title container with dark overlay */
        .text-overlay {
            width: 100%;
            text-align: center;
            position: absolute;
            padding: 20px;
            top: 0;
            background: rgba(10, 10, 10, 0.7); /* Darker overlay */
        }

        /* Title text style */
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        video {
            width: 100vw;
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Description container with dark overlay */
        .description-overlay {
            width: 100%;
            position: absolute;
            bottom: 0;
            padding: 20px;
            background: rgba(10, 10, 10, 0.7); /* Darker overlay */
            text-align: center;
        }

        /* Description text style */
        p {
            font-size: 1.8em;
            padding: 10px;
            margin: 0;
            line-height: 1.6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Title section with overlay -->
    <div class="text-overlay">
        <h1 id="title">Intimate Live Fado Music Show</h1>
    </div>

    <!-- Autoplaying video -->
    <video autoplay loop muted id="fadoVideo">
        <source src="https://github.com/lisboaemfado/Lisboa-em-Fado_Teaser-video/raw/refs/heads/main/LISBOA%20EM%20FADO%20-%20The%20new%20Fado%20house%20in%20Lisbon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Description section with overlay -->
    <div class="description-overlay">
        <p id="description">Experience an intimate live Fado show with local artists in downtown Lisbon. Get an authentic look at traditional music as Portuguese guitars and classic guitars accompany the singers.</p>
    </div>

    <script>
        const titles = [
            "Intimate Live Fado Music Show", // English
            "Espectáculo Intimo de Fado ao Vivo", // Portuguese
            "Spectacle Intime de Fado en Direct", // French
            "Espectáculo Intimo de Fado en Vivo", // Spanish
            "Intimo Spettacolo di Fado dal Vivo", // Italian
            "Intimiteit Fado Live Muziekshow" // Dutch
        ];

        const descriptions = [
            "Experience an intimate live Fado show with local artists in downtown Lisbon. Get an authentic look at traditional music as Portuguese guitars and classic guitars accompany the singers.", // English
            "Experimente um espetáculo íntimo de Fado com artistas locais no centro de Lisboa. Tenha uma visão autêntica da música tradicional, enquanto as guitarras portuguesas e clássicas acompanham os cantores.", // Portuguese
            "Vivez un spectacle intime de Fado avec des artistes locaux dans le centre de Lisbonne. Découvrez authentiquement la musique traditionnelle accompagnée de guitares portugaises et classiques.", // French
            "Experimente un espectáculo íntimo de Fado con artistas locales en el centro de Lisboa. Obtenga una mirada auténtica a la música tradicional mientras las guitarras portuguesas y clásicas acompañan a los cantantes.", // Spanish
            "Vivi un intimo spettacolo di Fado con artisti locali nel centro di Lisbona. Scopri un’autentica visione della musica tradizionale mentre le chitarre portoghesi e classiche accompagnano i cantanti.", // Italian
            "Ervaar een intieme live Fado show met lokale artiesten in het centrum van Lissabon. Krijg een authentieke kijk op traditionele muziek terwijl Portugese en klassieke gitaren de zangers begeleiden." // Dutch
        ];

        // Darker flag color variants for a subtle background effect
        const flagColors = [
            ["#1a1a3c", "#0d0d26", "#240d0d"], // UK (dark blue, very dark grey, dark red)
            ["#132d13", "#2a1a00", "#3a0a0a"], // Portugal (dark green, dark yellow/brown, dark red)
            ["#0a1f3a", "#131313", "#3a0f12"], // France (dark blue, dark grey, dark red)
            ["#3a0000", "#1a0a0a", "#2a1a1a"], // Spain (dark red tones)
            ["#0a1f10", "#1a1a1a", "#3a0a0a"], // Italy (dark green, dark grey, dark red)
            ["#112b50", "#1a1a1a", "#3a1a1a"]  // Netherlands (dark blue, dark grey, dark red)
        ];

        let index = 0;
        const titleElement = document.getElementById('title');
        const descriptionElement = document.getElementById('description');

        function changeContent() {
            titleElement.innerText = titles[index];
            descriptionElement.innerText = descriptions[index];

            const [color1, color2, color3] = flagColors[index];
            document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2}, ${color3})`;

            index = (index + 1) % titles.length; // Loop through the index
        }

        setInterval(changeContent, 5000); // Change every 5 seconds
    </script>
</body>
</html>
