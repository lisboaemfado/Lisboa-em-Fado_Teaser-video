<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimate Live Fado Music Show</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh; /* Full height of the viewport */
            color: white;
            text-align: center;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Fallback in case JS fails */
        }

        video {
            position: fixed; /* Use fixed positioning to keep the video in place */
            top: 0;
            left: 0;
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the entire screen while maintaining aspect ratio */
            z-index: 0; /* Behind the text */
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            position: relative;
            z-index: 1; /* Ensure the title is above the background */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }

        p {
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.5;
            position: relative;
            z-index: 1; /* Ensure the description is above the background */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Add shadow for readability */
        }
    </style>
</head>
<body>
    <h1>Intimate Live Fado Music Show</h1>
    <video id="fadoVideo" autoplay muted loop>
        <source src="https://github.com/lisboaemfado/Lisboa-em-Fado_Teaser-video/raw/refs/heads/main/LISBOA%20EM%20FADO%20-%20The%20new%20Fado%20house%20in%20Lisbon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Experience an intimate live Fado show with local artists in downtown Lisbon. Get an authentic look at traditional music as Portuguese guitars and classic guitars accompany the singers.</p>

    <script>
        const video = document.getElementById('fadoVideo');
        
        video.addEventListener('loadeddata', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function updateBackgroundColor() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const frame = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = frame.data;

                let r = 0, g = 0, b = 0, count = 0;
                
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];     // Red
                    g += data[i + 1]; // Green
                    b += data[i + 2]; // Blue
                    count++;
                }

                // Calculate average color
                r = Math.floor(r / count);
                g = Math.floor(g / count);
                b = Math.floor(b / count);

                // Set body background color
                document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            }

            // Update background color every frame
            setInterval(updateBackgroundColor, 1000 / 30)
